# ============================================================================
# TEACHING POINTS:
#
# MINIMUM VIABLE CONFIG:
#   Every CircleCI config needs at least:
#   - version: 2.1
#   - One job with at least one step
#   - One workflow that runs that job
#
# KEY CONCEPTS INTRODUCED:
#   - docker: Defines the execution environment (container image)
#   - resource_class: Controls compute size (and cost!)
#   - steps: Ordered list of things to do
#   - run: Execute shell commands
#   - workflows: Orchestrate job execution
#
# BUILT-IN ENVIRONMENT VARIABLES:
#   - CIRCLE_BRANCH: Git branch that triggered the build
#   - CIRCLE_SHA1: Full git commit SHA
#   - CIRCLE_BUILD_NUM: Auto-incrementing build number
#   - CIRCLE_WORKFLOW_ID: Unique ID for this workflow run
